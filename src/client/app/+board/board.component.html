<section id="board-header">
    <h3 class="board-title">{{board.title}}</h3>
    <div class="board-active-users">0 active users</div>
    <button *ngIf="user && user._id.toString() === board.creatorId.toString()" mdTooltip="Delete Board" mdTooltipPosition="left" id="delete-button" md-icon-button color="primary" (click)="delete()"><i class="material-icons">clear</i></button>
</section>

<canvas id="canvas" width="auto" height="auto" resize></canvas>
